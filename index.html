  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      /* Prevent overscroll bounce on iOS */
      overscroll-behavior: none;
    }

    /* Prevent body scroll when popup is open */
    html.popup-open,
    html.popup-open body {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -2;
      object-fit: cover;
    }

    /* Dark overlay for readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      z-index: 2000;
      animation: scanlines 0.1s infinite linear;
    }

    /* Subtle vignette */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0,0,0,0.4) 100%);
      z-index: 999;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .container {
      width: 100%;
      padding: 5vh 5vw;
      padding-bottom: max(5vh, env(safe-area-inset-bottom));
      padding-left: max(5vw, env(safe-area-inset-left));
      padding-right: max(5vw, env(safe-area-inset-right));
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
      z-index: 1;
    }

    .left-content {
      text-align: left;
    }

    /* Main title with neon glow */
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #FF10F0,
        0 0 30px #FF10F0,
        0 0 40px #FF10F0,
        0 0 55px #FF10F0;
      margin-bottom: 0.5rem;
      animation: neon-pulse 3s ease-in-out infinite;
    }

    @keyframes neon-pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #FF10F0,
          0 0 30px #FF10F0,
          0 0 40px #FF10F0,
          0 0 55px #FF10F0;
      }
      50% {
        text-shadow:
          0 0 3px #fff,
          0 0 8px #fff,
          0 0 15px #FF10F0,
          0 0 22px #FF10F0,
          0 0 30px #FF10F0,
          0 0 40px #FF10F0;
      }
    }

    /* Subtitle */
    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.75rem, 3vw, 1rem);
      font-weight: 400;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF10F0, #00D4FF, transparent);
      margin: 0;
      box-shadow: 0 0 10px #FF10F0;
    }

    /* Links section - VHS stacked horizontally */
    .links {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0;
      margin-right: 100px;
    }

    /* VHS Cover button */
    .vhs {
      position: relative;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 0;
      height: 42px;
      display: flex;
      align-items: center;
      /* Better touch target */
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .vhs:active {
      transform: scale(0.95);
    }

    .vhs-img {
      height: 300px;
      width: auto;
      display: block;
      transform: rotate(-90deg);
      filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3));
    }

    .vhs-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
      font-size: 0.85rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      white-space: nowrap;
      z-index: 2;
    }

    /* About - teal text */
    .vhs:nth-child(1) .vhs-text { color: #4ecdc4; left: -125%; }
    /* Projects - purple text */
    .vhs:nth-child(2) .vhs-text { color: #4a1a6b; left: -140%; }
    /* Contact - red text */
    .vhs:nth-child(3) .vhs-text { color: #c41e3a; }

    .vhs:hover {
      transform: translateX(-10px);
      z-index: 10;
    }

    .vhs:hover .vhs-img {
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5));
    }

    /* VHS tracking line */
    .tracking-line {
      position: fixed;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,255,255,0.1) 20%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0.1) 80%,
        transparent 100%
      );
      z-index: 1001;
      pointer-events: none;
      animation: tracking 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes tracking {
      0% { top: -3px; opacity: 0; }
      5% { opacity: 0.5; }
      95% { opacity: 0.5; }
      100% { top: 100vh; opacity: 0; }
    }

    /* 3D VHS Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1500;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      perspective: 1500px;
      /* Mobile scroll support */
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      color: #555;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .popup-close:hover {
      color: #FF10F0;
      text-shadow: 0 0 10px #FF10F0;
    }

    /* 3D VHS Box */
    .vhs-3d-container {
      width: 280px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: vhs-float 4s ease-in-out infinite;
    }

    .popup-overlay.active .vhs-3d-container {
      animation: vhs-enter 0.8s ease-out forwards, vhs-float 4s ease-in-out 0.8s infinite;
    }

    @keyframes vhs-enter {
      0% {
        transform: rotateY(-90deg) rotateX(20deg) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: rotateY(-20deg) rotateX(5deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes vhs-float {
      0%, 100% {
        transform: rotateY(-20deg) rotateX(5deg) translateY(0);
      }
      50% {
        transform: rotateY(-15deg) rotateX(3deg) translateY(-10px);
      }
    }

    .vhs-3d-container:hover {
      animation-play-state: paused;
    }

    .vhs-3d {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .vhs-3d-container:hover .vhs-3d {
      transform: rotateY(15deg);
    }

    .vhs-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
      font-family: 'Bebas Neue', sans-serif;
      border-radius: 4px;
    }

    /* Grain overlay for VHS */
    .vhs-face::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.4;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    /* Front face */
    .vhs-front {
      background: #1a1a1a;
      transform: translateZ(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border-right: 2px solid #0a0a0a;
    }

    .vhs-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .vhs-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: #e63946;
      letter-spacing: 0.05em;
      line-height: 1;
    }

    .vhs-star {
      width: 40px;
      height: 40px;
      border: 2px solid #666;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f0e6;
      font-size: 18px;
    }

    .vhs-subtitle {
      font-family: -apple-system, sans-serif;
      font-size: 0.7rem;
      color: #888;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .vhs-main-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: #e63946;
      letter-spacing: 0.05em;
      margin-top: auto;
      margin-bottom: 15px;
    }

    .vhs-stripes {
      display: flex;
      flex-direction: column;
    }

    .stripe {
      height: 18px;
    }

    .stripe-white { background: #f5f0e6; }
    .stripe-red { background: #e63946; }
    .stripe-orange { background: #f4a261; }
    .stripe-blue { background: #3d405b; }
    .stripe-yellow { background: #e9c46a; }
    .stripe-magenta { background: #d63384; }
    .stripe-purple { background: #6f42c1; }
    .stripe-cream { background: #f5f0e6; }

    .vhs-contact-info {
      margin-top: 20px;
      font-family: -apple-system, sans-serif;
      font-size: 0.9rem;
      color: #f5f0e6;
    }

    .vhs-contact-info a {
      color: #00D4FF;
      text-decoration: none;
      display: block;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .vhs-contact-info a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00D4FF;
    }

    /* Back face */
    .vhs-back {
      background: #1a1a1a;
      transform: rotateY(180deg) translateZ(15px);
      border-left: 2px solid #0a0a0a;
    }

    .vhs-back .vhs-header {
      justify-content: flex-end;
    }

    .vhs-back-stripes {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      height: 120px;
      margin: 20px 0;
    }

    .vhs-back-stripes .stripe {
      height: 100%;
    }

    .vhs-nostalgia {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-family: -apple-system, sans-serif;
      font-size: 0.8rem;
      color: #f4a261;
      letter-spacing: 0.2em;
    }

    .vhs-big-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      color: #e9c46a;
      line-height: 1;
      margin-top: auto;
    }

    .vhs-big-sub {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: #f5f0e6;
      letter-spacing: 0.1em;
    }

    /* Spine */
    .vhs-spine {
      position: absolute;
      width: 30px;
      height: 100%;
      background: #f5f0e6;
      transform: rotateY(90deg) translateZ(265px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 5px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.4);
      border-radius: 0 4px 4px 0;
    }

    .vhs-spine::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.3;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      mix-blend-mode: multiply;
    }

    .spine-title {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-family: -apple-system, sans-serif;
      font-size: 0.9rem;
      color: #1a1a1a;
      letter-spacing: 0.1em;
      margin-bottom: auto;
    }

    .spine-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.6rem;
      border: 1px solid #e63946;
      padding: 2px 4px;
      color: #e63946;
      margin-bottom: 8px;
    }

    .spine-stripes {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .spine-stripes .stripe {
      height: 10px;
    }

    /* Left side */
    .vhs-left {
      position: absolute;
      width: 30px;
      height: 100%;
      background: #111;
      transform: rotateY(-90deg) translateZ(15px);
      box-shadow: 2px 0 8px rgba(0,0,0,0.4);
      border-radius: 4px 0 0 4px;
    }

    /* Projects VHS - Cream/Retro style */
    .vhs-projects-front {
      background: #f5f0e6;
      transform: translateZ(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border-right: 2px solid #e5e0d6;
      position: relative;
      overflow: hidden;
      padding: 0;
      border-radius: 4px;
    }

    .vhs-projects-top-bar {
      background: #1a1a1a;
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vhs-projects-header-text {
      font-family: -apple-system, sans-serif;
      font-size: 0.6rem;
      color: #f5f0e6;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    .vhs-projects-header-colors {
      display: flex;
      gap: 2px;
    }

    .vhs-projects-header-colors span {
      width: 10px;
      height: 10px;
    }

    .vhs-projects-diagonal {
      position: absolute;
      top: 40px;
      left: -80px;
      width: 400px;
      height: 300px;
      display: flex;
      flex-direction: column;
      transform: rotate(-50deg);
      transform-origin: top left;
    }

    .vhs-projects-diagonal .stripe {
      height: 28px;
      flex-shrink: 0;
    }

    .vhs-projects-content {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      z-index: 5;
    }

    .vhs-projects-content a {
      display: block;
      font-family: -apple-system, sans-serif;
      font-size: 0.75rem;
      color: #1a1a1a;
      text-decoration: none;
      padding: 3px 0;
      transition: all 0.2s ease;
      text-shadow: 0 0 10px #f5f0e6, 0 0 20px #f5f0e6;
    }

    .vhs-projects-content a:hover {
      color: #6f42c1;
    }

    .vhs-projects-length {
      position: absolute;
      bottom: 95px;
      left: 15px;
      font-family: -apple-system, sans-serif;
      font-size: 0.65rem;
      color: #1a1a1a;
      z-index: 5;
    }

    .vhs-projects-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 75px;
      background: #1a1a1a;
      padding: 8px 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .vhs-projects-video {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      color: #f5f0e6;
      letter-spacing: 0.1em;
    }

    .vhs-projects-labels {
      display: flex;
      gap: 4px;
      margin-top: 3px;
    }

    .vhs-projects-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.45rem;
      color: #1a1a1a;
      background: #f5f0e6;
      padding: 2px 4px;
      border: 1px solid #1a1a1a;
    }

    /* Projects Back */
    .vhs-projects-back {
      background: #f5f0e6;
      transform: rotateY(180deg) translateZ(15px);
      border-left: 2px solid #e5e0d6;
      overflow: hidden;
      padding: 0;
      border-radius: 4px;
    }

    .vhs-projects-back-header {
      background: #1a1a1a;
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vhs-projects-back-title {
      font-family: -apple-system, sans-serif;
      font-size: 0.55rem;
      color: #f5f0e6;
      letter-spacing: 0.15em;
    }

    .vhs-projects-back-colors {
      display: flex;
      gap: 2px;
    }

    .vhs-projects-back-colors span {
      width: 10px;
      height: 10px;
    }

    .vhs-projects-back-content {
      padding: 12px 15px;
      font-family: -apple-system, sans-serif;
      font-size: 0.5rem;
      color: #555;
      line-height: 1.5;
    }

    .vhs-projects-back-model {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      color: #1a1a1a;
      padding: 5px 15px;
    }

    .vhs-projects-back-lines {
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .vhs-projects-back-lines span {
      height: 2px;
      background: #1a1a1a;
    }

    .vhs-projects-back-lines span:nth-child(2) { width: 80%; }
    .vhs-projects-back-lines span:nth-child(3) { width: 60%; }

    .vhs-projects-back-stripes {
      position: absolute;
      bottom: 100px;
      right: 0;
      width: 30px;
      display: flex;
      flex-direction: column;
    }

    .vhs-projects-back-stripes .stripe {
      height: 20px;
    }

    .vhs-projects-back-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background: #1a1a1a;
      padding: 8px 15px;
    }

  <script>
    // Track scroll position for iOS fix
    let scrollPos = 0;

    function openPopup(popup) {
      scrollPos = window.scrollY;
      document.documentElement.classList.add('popup-open');
      popup.classList.add('active');
    }

    function closePopup(popup) {
      popup.classList.remove('active');
      document.documentElement.classList.remove('popup-open');
      window.scrollTo(0, scrollPos);
    }

    function closeAllPopups() {
      document.querySelectorAll('.popup-overlay.active').forEach(p => closePopup(p));
    }

    document.querySelectorAll('[data-popup]').forEach(btn => {
      btn.addEventListener('click', () => {
        const popup = document.getElementById('popup-' + btn.dataset.popup);
        openPopup(popup);
      });
    });

    document.querySelectorAll('.popup-close').forEach(btn => {
      btn.addEventListener('click', () => {
        closePopup(btn.closest('.popup-overlay'));
      });
    });

    document.querySelectorAll('.popup-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closePopup(overlay);
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeAllPopups();
      }
    });
  </script>
