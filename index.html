<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TJ Kolset</title>
  <meta name="description" content="TJ Kolset - Personal website">
  <meta name="theme-color" content="#0a0a0a">

  <!-- Open Graph -->
  <meta property="og:title" content="TJ Kolset">
  <meta property="og:description" content="Personal website">
  <meta property="og:type" content="website">

  <!-- Google Fonts - Orbitron for 80s tech feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -2;
      object-fit: cover;
    }

    /* Dark overlay for readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      z-index: 1000;
      animation: scanlines 0.1s infinite linear;
    }

    /* Subtle vignette */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0,0,0,0.4) 100%);
      z-index: 999;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .container {
      width: 100%;
      padding: 5vh 5vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
      z-index: 1;
    }

    .left-content {
      text-align: left;
    }

    /* Main title with neon glow */
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #FF10F0,
        0 0 30px #FF10F0,
        0 0 40px #FF10F0,
        0 0 55px #FF10F0;
      margin-bottom: 0.5rem;
      animation: neon-pulse 3s ease-in-out infinite;
    }

    @keyframes neon-pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #FF10F0,
          0 0 30px #FF10F0,
          0 0 40px #FF10F0,
          0 0 55px #FF10F0;
      }
      50% {
        text-shadow:
          0 0 3px #fff,
          0 0 8px #fff,
          0 0 15px #FF10F0,
          0 0 22px #FF10F0,
          0 0 30px #FF10F0,
          0 0 40px #FF10F0;
      }
    }

    /* Subtitle */
    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.75rem, 3vw, 1rem);
      font-weight: 400;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF10F0, #00D4FF, transparent);
      margin: 0;
      box-shadow: 0 0 10px #FF10F0;
    }

    .tagline {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2.5rem;
      max-width: 400px;
      margin-left: 0;
      margin-right: auto;
    }

    /* Links section - VHS stacked horizontally */
    .links {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0;
      margin-right: 100px;
    }

    /* VHS Cover button */
    .vhs {
      position: relative;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 0;
      height: 42px;
      display: flex;
      align-items: center;
    }

    /* VHS image - rotated to horizontal */
    .vhs-img {
      height: 300px;
      width: auto;
      display: block;
      transform: rotate(-90deg);
      filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3));
    }

    /* Text label on VHS */
    .vhs-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
      font-size: 0.85rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      white-space: nowrap;
      z-index: 2;
    }

    /* VHS 1 - Cream/Red - dark red text */
    .vhs:nth-child(1) .vhs-text {
      color: #c41e3a;
    }

    /* VHS 2 - Cream/Rainbow - dark purple text */
    .vhs:nth-child(2) .vhs-text {
      color: #4a1a6b;
      left: -140%;
    }

    /* VHS 3 - Dark/Teal - teal text */
    .vhs:nth-child(3) .vhs-text {
      color: #4ecdc4;
      left: -125%;
    }

    .vhs:hover {
      transform: translateX(-10px);
      z-index: 10;
    }

    .vhs:hover .vhs-img {
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5));
    }

    .vhs:active {
      transform: translateX(-5px);
    }

    /* VHS tracking line (occasional) */
    .tracking-line {
      position: fixed;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,255,255,0.1) 20%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0.1) 80%,
        transparent 100%
      );
      z-index: 1001;
      pointer-events: none;
      animation: tracking 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes tracking {
      0% { top: -3px; opacity: 0; }
      5% { opacity: 0.5; }
      95% { opacity: 0.5; }
      100% { top: 100vh; opacity: 0; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      body::before,
      .title,
      .tracking-line,
      .popup-overlay.active .popup {
        animation: none;
      }

      .vhs:hover {
        transform: none;
      }

      .title {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #FF10F0,
          0 0 30px #FF10F0;
      }
    }

    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1500;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup {
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: none;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 90%;
      position: relative;
      transform: translateY(30px);
      transition: transform 0.3s ease;
    }

    /* Scanlines on popup */
    .popup::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
    }

    /* Neon border glow */
    .popup::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF10F0, #00D4FF, transparent);
      box-shadow: 0 0 15px #FF10F0, 0 0 30px #00D4FF;
    }

    .popup-overlay.active .popup {
      transform: translateY(0);
      animation: glitch-in 0.3s ease-out;
    }

    @keyframes glitch-in {
      0% {
        transform: translateY(30px) skewX(-2deg);
        opacity: 0;
      }
      30% {
        transform: translateY(-5px) skewX(1deg);
      }
      50% {
        transform: translateY(5px) skewX(-0.5deg);
      }
      100% {
        transform: translateY(0) skewX(0);
        opacity: 1;
      }
    }

    .popup-close {
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      background: none;
      border: none;
      color: #555;
      font-size: 1.25rem;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .popup-close:hover {
      color: #FF10F0;
      text-shadow: 0 0 10px #FF10F0;
    }

    .popup-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #FF10F0,
        0 0 20px #FF10F0;
    }

    .popup-content {
      color: #888;
      line-height: 1.8;
      font-size: 0.95rem;
    }

    .popup-content p {
      margin-bottom: 0.5rem;
    }

    .popup-content a {
      color: #00D4FF;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .popup-content a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00D4FF;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        gap: 2rem;
        padding: 1.5rem;
      }

      .links {
        align-self: flex-start;
        padding: 8px;
      }

      .vhs-img {
        height: 220px;
      }

      .vhs {
        height: 32px;
      }

      .links {
        margin-right: 20px;
      }

      .title {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 15px #FF10F0,
          0 0 20px #FF10F0;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bg-video.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <div class="tracking-line"></div>

  <main class="container">
    <div class="left-content">
      <p class="subtitle">Welcome</p>
      <h1 class="title">TJ Kolset</h1>
      <div class="divider"></div>
    </div>

    <nav class="links">
      <button class="vhs" data-popup="email">
        <img src="vhs-1.png" alt="Contact VHS" class="vhs-img">
        <span class="vhs-text">Contact</span>
      </button>
      <button class="vhs" data-popup="work">
        <img src="vhs-2.png" alt="Passion VHS" class="vhs-img">
        <span class="vhs-text">Passion</span>
      </button>
      <button class="vhs" data-popup="about">
        <img src="vhs-3.png" alt="About VHS" class="vhs-img">
        <span class="vhs-text">About</span>
      </button>
    </nav>
  </main>

  <!-- Popups -->
  <div class="popup-overlay" id="popup-email">
    <div class="popup">
      <button class="popup-close">&times;</button>
      <h2 class="popup-title">Contact</h2>
      <div class="popup-content">
        <p>Get in touch:</p>
        <p><a href="mailto:torstein.kolset@gmail.com">torstein.kolset@gmail.com</a></p>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popup-work">
    <div class="popup">
      <button class="popup-close">&times;</button>
      <h2 class="popup-title">Passion</h2>
      <div class="popup-content">
        <p>Projects and passions coming soon...</p>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popup-about">
    <div class="popup">
      <button class="popup-close">&times;</button>
      <h2 class="popup-title">About</h2>
      <div class="popup-content">
        <p>Developer, Creator, Explorer.</p>
        <p>More details coming soon...</p>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('[data-popup]').forEach(btn => {
      btn.addEventListener('click', () => {
        const popup = document.getElementById('popup-' + btn.dataset.popup);
        popup.classList.add('active');
      });
    });

    document.querySelectorAll('.popup-close').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.popup-overlay').classList.remove('active');
      });
    });

    document.querySelectorAll('.popup-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.classList.remove('active');
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.popup-overlay.active').forEach(p => p.classList.remove('active'));
      }
    });
  </script>
</body>
</html>
