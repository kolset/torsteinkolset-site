<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TJ Kolset</title>
  <meta name="description" content="TJ Kolset - Personal website">
  <meta name="theme-color" content="#0a0a0a">

  <!-- Open Graph -->
  <meta property="og:title" content="TJ Kolset">
  <meta property="og:description" content="Personal website">
  <meta property="og:type" content="website">

  <!-- Google Fonts - Orbitron for 80s tech feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -2;
      object-fit: cover;
    }

    /* Dark overlay for readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Scanline overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      z-index: 1000;
      animation: scanlines 0.1s infinite linear;
    }

    /* Subtle vignette */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0,0,0,0.4) 100%);
      z-index: 999;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .container {
      width: 100%;
      padding: 5vh 5vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
      z-index: 1;
    }

    .left-content {
      text-align: left;
    }

    /* Main title with neon glow */
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #FF10F0,
        0 0 30px #FF10F0,
        0 0 40px #FF10F0,
        0 0 55px #FF10F0;
      margin-bottom: 0.5rem;
      animation: neon-pulse 3s ease-in-out infinite;
    }

    @keyframes neon-pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #FF10F0,
          0 0 30px #FF10F0,
          0 0 40px #FF10F0,
          0 0 55px #FF10F0;
      }
      50% {
        text-shadow:
          0 0 3px #fff,
          0 0 8px #fff,
          0 0 15px #FF10F0,
          0 0 22px #FF10F0,
          0 0 30px #FF10F0,
          0 0 40px #FF10F0;
      }
    }

    /* Subtitle */
    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.75rem, 3vw, 1rem);
      font-weight: 400;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF10F0, #00D4FF, transparent);
      margin: 0;
      box-shadow: 0 0 10px #FF10F0;
    }

    /* Links section - VHS stacked horizontally */
    .links {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0;
      margin-right: 100px;
    }

    /* VHS Cover button */
    .vhs {
      position: relative;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 0;
      height: 42px;
      display: flex;
      align-items: center;
    }

    .vhs-img {
      height: 300px;
      width: auto;
      display: block;
      transform: rotate(-90deg);
      filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3));
    }

    .vhs-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
      font-size: 0.85rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      white-space: nowrap;
      z-index: 2;
    }

    .vhs:nth-child(1) .vhs-text { color: #c41e3a; }
    .vhs:nth-child(2) .vhs-text { color: #4a1a6b; left: -140%; }
    .vhs:nth-child(3) .vhs-text { color: #4ecdc4; left: -125%; }

    .vhs:hover {
      transform: translateX(-10px);
      z-index: 10;
    }

    .vhs:hover .vhs-img {
      filter: drop-shadow(4px 4px 8px rgba(0,0,0,0.5));
    }

    /* VHS tracking line */
    .tracking-line {
      position: fixed;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,255,255,0.1) 20%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0.1) 80%,
        transparent 100%
      );
      z-index: 1001;
      pointer-events: none;
      animation: tracking 8s linear infinite;
      opacity: 0.5;
    }

    @keyframes tracking {
      0% { top: -3px; opacity: 0; }
      5% { opacity: 0.5; }
      95% { opacity: 0.5; }
      100% { top: 100vh; opacity: 0; }
    }

    /* 3D VHS Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1500;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      perspective: 1500px;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      color: #555;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .popup-close:hover {
      color: #FF10F0;
      text-shadow: 0 0 10px #FF10F0;
    }

    /* 3D VHS Box */
    .vhs-3d-container {
      width: 280px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: vhs-float 4s ease-in-out infinite;
    }

    .popup-overlay.active .vhs-3d-container {
      animation: vhs-enter 0.8s ease-out forwards, vhs-float 4s ease-in-out 0.8s infinite;
    }

    @keyframes vhs-enter {
      0% {
        transform: rotateY(-90deg) rotateX(20deg) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: rotateY(-20deg) rotateX(5deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes vhs-float {
      0%, 100% {
        transform: rotateY(-20deg) rotateX(5deg) translateY(0);
      }
      50% {
        transform: rotateY(-15deg) rotateX(3deg) translateY(-10px);
      }
    }

    .vhs-3d-container:hover {
      animation-play-state: paused;
    }

    .vhs-3d {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .vhs-3d-container:hover .vhs-3d {
      transform: rotateY(15deg);
    }

    .vhs-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
      font-family: 'Bebas Neue', sans-serif;
    }

    /* Front face */
    .vhs-front {
      background: #1a1a1a;
      transform: translateZ(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .vhs-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .vhs-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: #e63946;
      letter-spacing: 0.05em;
      line-height: 1;
    }

    .vhs-star {
      width: 40px;
      height: 40px;
      border: 2px solid #666;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f0e6;
      font-size: 18px;
    }

    .vhs-subtitle {
      font-family: -apple-system, sans-serif;
      font-size: 0.7rem;
      color: #888;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .vhs-main-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: #e63946;
      letter-spacing: 0.05em;
      margin-top: auto;
      margin-bottom: 15px;
    }

    .vhs-stripes {
      display: flex;
      flex-direction: column;
    }

    .stripe {
      height: 18px;
    }

    .stripe-white { background: #f5f0e6; }
    .stripe-red { background: #e63946; }
    .stripe-orange { background: #f4a261; }
    .stripe-blue { background: #3d405b; }
    .stripe-yellow { background: #e9c46a; }

    .vhs-contact-info {
      margin-top: 20px;
      font-family: -apple-system, sans-serif;
      font-size: 0.9rem;
      color: #f5f0e6;
    }

    .vhs-contact-info a {
      color: #00D4FF;
      text-decoration: none;
      display: block;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .vhs-contact-info a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00D4FF;
    }

    /* Back face */
    .vhs-back {
      background: #1a1a1a;
      transform: rotateY(180deg) translateZ(15px);
    }

    .vhs-back .vhs-header {
      justify-content: flex-end;
    }

    .vhs-back-stripes {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      height: 120px;
      margin: 20px 0;
    }

    .vhs-back-stripes .stripe {
      height: 100%;
    }

    .vhs-nostalgia {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-family: -apple-system, sans-serif;
      font-size: 0.8rem;
      color: #f4a261;
      letter-spacing: 0.2em;
    }

    .vhs-big-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4rem;
      color: #e9c46a;
      line-height: 1;
      margin-top: auto;
    }

    .vhs-big-sub {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      color: #f5f0e6;
      letter-spacing: 0.1em;
    }

    /* Spine */
    .vhs-spine {
      position: absolute;
      width: 30px;
      height: 100%;
      background: #f5f0e6;
      transform: rotateY(90deg) translateZ(265px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 5px;
      box-shadow: inset -2px 0 5px rgba(0,0,0,0.1);
    }

    .spine-title {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-family: -apple-system, sans-serif;
      font-size: 0.9rem;
      color: #1a1a1a;
      letter-spacing: 0.1em;
      margin-bottom: auto;
    }

    .spine-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.6rem;
      border: 1px solid #e63946;
      padding: 2px 4px;
      color: #e63946;
      margin-bottom: 8px;
    }

    .spine-stripes {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .spine-stripes .stripe {
      height: 10px;
    }

    /* Left side */
    .vhs-left {
      position: absolute;
      width: 30px;
      height: 100%;
      background: #151515;
      transform: rotateY(-90deg) translateZ(15px);
      box-shadow: inset 2px 0 5px rgba(0,0,0,0.3);
    }

    /* Top */
    .vhs-top {
      position: absolute;
      width: 100%;
      height: 30px;
      background: #1a1a1a;
      transform: rotateX(90deg) translateZ(15px);
    }

    /* Bottom */
    .vhs-bottom {
      position: absolute;
      width: 100%;
      height: 30px;
      background: #151515;
      transform: rotateX(-90deg) translateZ(385px);
    }

    /* Other popups (non-3D) */
    .popup {
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: none;
      padding: 2.5rem 3rem;
      max-width: 450px;
      width: 90%;
      position: relative;
      transform: translateY(30px);
      transition: transform 0.3s ease;
    }

    .popup::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
    }

    .popup::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF10F0, #00D4FF, transparent);
      box-shadow: 0 0 15px #FF10F0, 0 0 30px #00D4FF;
    }

    .popup-overlay.active .popup {
      transform: translateY(0);
    }

    .popup-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #FF10F0,
        0 0 20px #FF10F0;
    }

    .popup-content {
      color: #888;
      line-height: 1.8;
      font-size: 0.95rem;
    }

    .popup-content p {
      margin-bottom: 0.5rem;
    }

    .popup-content a {
      color: #00D4FF;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .popup-content a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00D4FF;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        gap: 2rem;
        padding: 1.5rem;
      }

      .links {
        align-self: flex-start;
        padding: 8px;
        margin-right: 20px;
      }

      .vhs-img {
        height: 220px;
      }

      .vhs {
        height: 32px;
      }

      .vhs-3d-container {
        width: 200px;
        height: 290px;
        transform: scale(0.85);
      }

      .vhs-title {
        font-size: 2rem;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      body::before,
      .title,
      .tracking-line,
      .vhs-3d-container {
        animation: none;
      }

      .vhs:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bg-video.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <div class="tracking-line"></div>

  <main class="container">
    <div class="left-content">
      <p class="subtitle">Welcome</p>
      <h1 class="title">TJ Kolset</h1>
      <div class="divider"></div>
    </div>

    <nav class="links">
      <button class="vhs" data-popup="email">
        <img src="vhs-1.png" alt="Contact VHS" class="vhs-img">
        <span class="vhs-text">Contact</span>
      </button>
      <button class="vhs" data-popup="work">
        <img src="vhs-2.png" alt="Passion VHS" class="vhs-img">
        <span class="vhs-text">Passion</span>
      </button>
      <button class="vhs" data-popup="about">
        <img src="vhs-3.png" alt="About VHS" class="vhs-img">
        <span class="vhs-text">About</span>
      </button>
    </nav>
  </main>

  <!-- 3D VHS Contact Popup -->
  <div class="popup-overlay" id="popup-email">
    <button class="popup-close">&times;</button>
    <div class="vhs-3d-container">
      <div class="vhs-3d">
        <!-- Front -->
        <div class="vhs-face vhs-front">
          <div class="vhs-header">
            <div class="vhs-title">T-180</div>
            <div class="vhs-star">&#10022;</div>
          </div>
          <div class="vhs-subtitle">Video Playback</div>
          <div class="vhs-subtitle">And Recording</div>
          <div class="vhs-main-text">VIDEO CASSETTE</div>
          <div class="vhs-stripes">
            <div class="stripe stripe-white"></div>
            <div class="stripe stripe-red"></div>
            <div class="stripe stripe-orange"></div>
            <div class="stripe stripe-blue"></div>
            <div class="stripe stripe-yellow"></div>
          </div>
          <div class="vhs-contact-info">
            <strong>CONTACT</strong>
            <a href="mailto:torstein.kolset@gmail.com">torstein.kolset@gmail.com</a>
          </div>
        </div>

        <!-- Back -->
        <div class="vhs-face vhs-back">
          <div class="vhs-header">
            <div class="vhs-star">&#10022;</div>
          </div>
          <div class="vhs-subtitle">High Quality</div>
          <div class="vhs-main-text" style="color: #f4a261;">VIDEO HITS</div>
          <div class="vhs-back-stripes">
            <div class="stripe stripe-white"></div>
            <div class="stripe stripe-white"></div>
            <div class="stripe stripe-red"></div>
            <div class="stripe stripe-orange"></div>
            <div class="stripe stripe-blue"></div>
            <div class="stripe stripe-yellow"></div>
          </div>
          <div class="vhs-nostalgia">NOSTALGIA</div>
          <div class="vhs-big-text">80's</div>
          <div class="vhs-big-sub">MEMORIES</div>
        </div>

        <!-- Spine -->
        <div class="vhs-spine">
          <span class="spine-title">T-180</span>
          <span class="spine-label">VHS</span>
          <span class="spine-label">HQ</span>
          <div class="spine-stripes">
            <div class="stripe stripe-blue"></div>
            <div class="stripe stripe-red"></div>
            <div class="stripe stripe-orange"></div>
          </div>
        </div>

        <!-- Other faces -->
        <div class="vhs-left"></div>
        <div class="vhs-top"></div>
        <div class="vhs-bottom"></div>
      </div>
    </div>
  </div>

  <!-- Other Popups -->
  <div class="popup-overlay" id="popup-work">
    <button class="popup-close">&times;</button>
    <div class="popup">
      <h2 class="popup-title">Passion</h2>
      <div class="popup-content">
        <p>Projects and passions coming soon...</p>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="popup-about">
    <button class="popup-close">&times;</button>
    <div class="popup">
      <h2 class="popup-title">About</h2>
      <div class="popup-content">
        <p>Developer, Creator, Explorer.</p>
        <p>More details coming soon...</p>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('[data-popup]').forEach(btn => {
      btn.addEventListener('click', () => {
        const popup = document.getElementById('popup-' + btn.dataset.popup);
        popup.classList.add('active');
      });
    });

    document.querySelectorAll('.popup-close').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.popup-overlay').classList.remove('active');
      });
    });

    document.querySelectorAll('.popup-overlay').forEach(overlay => {
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.classList.remove('active');
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.popup-overlay.active').forEach(p => p.classList.remove('active'));
      }
    });
  </script>
</body>
</html>
